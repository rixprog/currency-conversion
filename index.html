<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
    <form>
    <h2>Currency Converter</h2>
    
        

    
    <div class="dropdown">
       
        <input type="number" placeholder="enter amount" class="input">
        <div class="select-container">
            <div class="image-container">
                <img src="https://flagsapi.com/US/flat/64.png">
            </div>
            <select id="from" name="From" class="country" >
               
            </select>
            
            <div class="arrow">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            
            <div class="image-container">
                <img src="https://flagsapi.com/IN/flat/64.png">
            </div>
            <select id='to' name="To" class="country">
               
            </select>
            
        </div>
        
    </div>
    <h4></h4>
    <button type="button" class="submit">clear</button>
     </form>
    </div>
    <script src="codes.js"></script>
    <script src="convert.js"></script>
    
</body>
</html>
